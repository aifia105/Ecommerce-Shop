<div class="container py-4 flex items-center gap-3">
    <a routerLink="/" class="text-primary text-base">
        <i class="fas fa-home"></i>
     </a>
     <span class="text-sm text-gray-400">
        <i class="fas fa-chevron-right"></i>
     </span>
    <p class="text-gray-600 font-medium">Category Management</p>
   </div>
<div  class="container pt-4 pb-16 items-start gap-3">
   

        <div class="col-span-9 w-full shadow rounded px-6 pt-5 pb-7">
            <p class="text-lg font-medium capitalize mb-4">Add Category:</p>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
        
                <div class="space-y-4">
                    <div  class="flex gap-4">
                        <div>
                            <label for="name" class="text-gray-600 mb-2 block">Category Name:</label>
                            <input formControlName="name" type="text" class="block w-72 border border-gray-300 px-4 py-3 text-gray-600 text-sm rounded focus:ring-0 focus:border-primary placeholder-gray-400" placeholder="Name">
                        </div>
            
                       <div>
                           <label for="image" class="text-gray-600 mb-2 block">Category Image:</label>
                           <input formControlName="image" type="file" class="block w-72 border border-gray-300 px-4 py-3 text-gray-600 text-sm rounded focus:ring-0 focus:border-primary placeholder-gray-400" placeholder="City">
                       </div>
                    </div>
                   </div>
         
                <div class="mt-6">
                 <button type="submit" class="  py-2 px-3 text-center text-white bg-primary border border-primary rounded hover:bg-transparent hover:text-primary transition uppercase  font-semibold">Add category</button>
                </div>
             </form>
        </div>

</div>
