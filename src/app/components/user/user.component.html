<div class="container py-4 flex items-center gap-3">
    <a routerLink="/" class="text-primary text-base">
       <i class="fas fa-home"></i>
    </a>
    <span class="text-sm text-gray-400">
       <i class="fas fa-chevron-right"></i>
    </span>
    <p class="text-gray-600 font-medium">My Account</p>
</div>


<div class="container grid grid-cols-12 items-start gap-6 pt-4 pb-16">
    <!-- sidebar -->
    <div class="col-span-3">
        <div class="px-4 py-3 shadow flex items-center gap-4">
            <div class="flex-shrink-0">
                <img src="assets/user.png" class="rounded-full w-14 h-14 border border-gray-200 text-gray-700 p-1 object-cover">
            </div>
            <div class="flex-grow">
                <p class="text-gray-600">Hello,</p>
                <p class="text-gray-800 font-semibold">{{user.fullName}}</p>
            </div>
        </div>
        <div class="mt-6 bg-white shadow rounded p-4 divide-y divide-gray-200 space-y-4 text-gray-600">
            <div class="space-y-1 pl-8">
                <a routerLink="account-management"   class="relative hover:text-primary block font-semibold capitalize transition">
                    <span class="absolute -left-8 top-0 text-base">
                        <i class="far fa-address-card"></i>
                    </span>
                    Manage account
                </a>
                <a routerLink="profile-information"  class="relative  hover:text-primary block font-medium capitalize transition">
                    <span class="absolute -left-8 top-0 text-base">

                    </span>
                    Update Profile
                </a>
                <a routerLink="change-password"  class="relative  hover:text-primary block font-medium capitalize transition">
                    <span class="absolute -left-8 top-0 text-base">

                    </span>
                    Change Password
                </a>
            </div>

            <div class="space-y-1 pl-8 pt-4">
                <a href="" class="relative  hover:text-primary block font-semibold capitalize transition">
                    <span class="absolute -left-8 top-0 text-base">
                        <i class="fa-solid fa-gift"></i>
                    </span>
                   My Order History
                </a>
            </div>

            <div class="space-y-1 pl-8 pt-4">
                <a routerLink="payment" class="relative  hover:text-primary block font-semibold capitalize transition">
                    <span class="absolute -left-8 top-0 text-base">
                        <i class="fa-regular fa-credit-card"></i>
                    </span>
                   Payment
                </a>
                <a routerLink="manage-card" class="relative  hover:text-primary block font-medium capitalize transition">
                    <span class="absolute -left-8 top-0 text-base">

                    </span>
                    Manage card
                </a>
            </div>
            <div class="space-y-1 pl-8 pt-4">
                <a (click)="logout()" class="relative cursor-pointer  hover:text-primary block font-semibold capitalize transition">
                    <span class="absolute -left-8 top-0 text-base">
                        <i class="fa-solid fa-right-from-bracket"></i>
                    </span>
                   Logout
                </a>
            </div>

        </div>
    </div>

    <!-- acc info -->
    <div class="col-span-9">
       


            <router-outlet ></router-outlet>

    </div>

</div>
