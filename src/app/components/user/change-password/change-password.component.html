<div class="col-span-9 shadow rounded px-6 pt-5 pb-7">
    <p class="text-lg font-semibold capitalize mb-4">Change Password:</p>
    <form action="">

        <div class="space-y-4">
            <div>
                <label for="password" class="text-gray-600 mb-2 block">New Password:</label>
                <input name="newPassword" [(ngModel)]="updatePassword.newPassword" type="password" class="block w-96 border border-gray-300 px-4 py-3 text-gray-600 text-sm rounded focus:ring-0 focus:border-primary placeholder-gray-400" placeholder="Type new password">
            </div>
            <div>
                <label for="confirmpassword" class="text-gray-600 mb-2 block">Confirm Password:</label>
                <input name="confirmPassword" [(ngModel)]="updatePassword.confirmPassword" type="password" class="block w-96 border border-gray-300 px-4 py-3 text-gray-600 text-sm rounded focus:ring-0 focus:border-primary placeholder-gray-400" placeholder="Confirm your password">
            </div>
           </div>
 
        <div class="mt-6">
         <button type="submit" (click)="updatePasswordUser()" class="  py-2 px-3 text-center text-white bg-primary border border-primary rounded hover:bg-transparent hover:text-primary transition uppercase  font-semibold">Save change</button>
        </div>
     </form>
</div>
