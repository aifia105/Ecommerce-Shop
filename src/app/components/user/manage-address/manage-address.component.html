<div class="font-medium text-gray-800 text-lg">
    <p class="text-lg font-semibold capitalize mb-4">Manage Address:</p>
    <form action="">

        <div class="space-y-4">
            <div  class="flex gap-4">
                <div>
                    <label for="street" class="text-gray-600 mb-2 block">Street:</label>
                    <input type="text" class="block w-72 border border-gray-300 px-4 py-3 text-gray-600 text-sm rounded focus:ring-0 focus:border-primary placeholder-gray-400" placeholder="Street">
                </div>
    
               <div>
                   <label for="city" class="text-gray-600 mb-2 block">City:</label>
                   <input type="text" class="block w-72 border border-gray-300 px-4 py-3 text-gray-600 text-sm rounded focus:ring-0 focus:border-primary placeholder-gray-400" placeholder="City">
               </div>
            </div>
            <div class="flex gap-4">
                <div>
                    <label for="state" class="text-gray-600 mb-2 block">State:</label>
                    <input type="text" class="block w-72 border border-gray-300 px-4 py-3 text-gray-600 text-sm rounded focus:ring-0 focus:border-primary placeholder-gray-400" placeholder="State">
                </div>
                <div>
                    <label for="country" class="text-gray-600 mb-2 block">Country:</label>
                    <input type="text" class="block w-72 border border-gray-300 px-4 py-3 text-gray-600 text-sm rounded focus:ring-0 focus:border-primary placeholder-gray-400" placeholder="Country">
                </div>
            </div>
           
           </div>
 
        <div class="mt-6">
         <button type="submit" class="  py-2 px-3 text-center text-white bg-primary border border-primary rounded hover:bg-transparent hover:text-primary transition uppercase  font-semibold">Save change</button>
        </div>
     </form>
</div>
