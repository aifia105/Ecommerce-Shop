<div class="col-span-9 shadow rounded px-6 pt-5 pb-7">
    <p class="text-lg font-semibold capitalize mb-4">Manage Card:</p>
    <form action="">

        <div class="space-y-4 ">
           <div class="flex gap-4">
           <div>
               <label for="name" class="text-gray-600 mb-2 block">Card Holder Name:</label>
               <input name="cardHolderName" [(ngModel)]="card.cardHolderName" type="text" class="block w-72 border border-gray-300 px-4 py-3 text-gray-600 text-sm rounded focus:ring-0 focus:border-primary placeholder-gray-400" placeholder="Holder Name">
           </div>
           <div>
            <label for="number" class="text-gray-600 mb-2 block">Card Number:</label>
            <input name="cardNumber" type="text" [(ngModel)]="card.cardNumber" class="block w-72 border border-gray-300 px-4 py-3 text-gray-600 text-sm rounded focus:ring-0 focus:border-primary placeholder-gray-400" placeholder="Card Number">
        </div>
           </div>

           <div class="flex gap-4">
            <div>
                <label for="month" class="text-gray-600 mb-2 block">Experation Date:</label>
                <input name="experationDate" type="month" [(ngModel)]="card.experationDate" class="block w-72 border border-gray-300 px-4 py-3 text-gray-600 text-sm rounded focus:ring-0 focus:border-primary placeholder-gray-400" >
            </div>
            <div>
                <label for="CVV" class="text-gray-600 mb-2 block">CVV:</label>
                <input name="cvv"  type="text" [(ngModel)]="card.cvv" class="block w-72 border border-gray-300 px-4 py-3 text-gray-600 text-sm rounded focus:ring-0 focus:border-primary placeholder-gray-400" placeholder="CVV">
            </div>
           </div>
            
        </div>
 
        <div class="mt-6">
         <button type="submit" (click)="addCard()" class="  py-2 px-3 text-center text-white bg-primary border border-primary rounded hover:bg-transparent hover:text-primary transition uppercase  font-semibold">Add card</button>
        </div>
     </form>
</div>
