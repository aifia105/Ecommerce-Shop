<div class="grid grid-cols-1 h-full gap-4">
    <div class="shadow rounded bg-white px-4 pt-6 pb-8 ">
        <p class="font-medium text-gray-800 text-lg">Order History:</p>
        <table class="w-full">
            <tbody>
                <tr *ngFor="let order of ordersHistory"  class="w-full  border-gray-600 transition-colors ">
                    <td class="font-medium text-center text-gray-600">{{ order.id}}</td>
                    <td class="font-medium text-center text-gray-600">{{ order.dateOrder | date}}</td>
                    <td class="font-medium text-center text-gray-600">{{ order.orderStatus}}</td>
                    <td class="font-medium text-center text-gray-600">{{ order.total}}</td>           
                </tr>
            </tbody>
        </table>
    </div>
</div>
