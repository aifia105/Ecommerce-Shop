<!-- icon -->
<div class="container py-4 flex items-center gap-3">
    <a routerLink="/" class="text-primary text-base">
       <i class="fas fa-home"></i>
    </a>
    <span class="text-sm text-gray-400">
       <i class="fas fa-chevron-right"></i>
    </span>
    <p class="text-gray-600 font-medium">Whis List</p>
   </div>
<div class="container flex items-center justify-between gap-6 p-4 ">
    <h1 class="text-gray-800 text-sm font-poppins font-semibold uppercase ">products </h1>
</div>
<hr>
<div class="container  items-start gap-6 pt-4 pb-16">
    <div *ngFor="let product of products" class="flex items-center mb-3 justify-between gap-6 p-4 border border-gray-200 rounded">
        <div class="w-36">
            <img [src]="product.pricture" alt="productImage" class="w-full">
        </div>
        <div class="w-1/3">
            <p class="text-gray-800 text-xl font-poppins font-medium uppercase">{{product.name}}</p>
            <p *ngIf="availability" class="text-gray-500 text-sm">
                Availability: <span class="text-green-600">In Stock</span>
            </p>
            
            <p *ngIf="!availability" class="text-gray-500 text-sm">
                Availability: <span class="text-red-600">Out Of Stock</span>
            </p>
            
        </div>

        <h2 class="text-gray-800 text-lg font-semibold">{{product.priceTTC | currency}}</h2>
        <a href="#" class="px-6 py-2 text-center text-sm text-white bg-primary border border-primary rounded hover:bg-transparent hover:text-primary transition font-semibold">Move To Cart</a>
        <div class="text-gray-600 cursor-pointer hover:text-primary">
            <i class="fas fa-trash"></i>
        </div>
    </div>
</div>
