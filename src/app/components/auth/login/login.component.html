<!-- login -->
<div class="container py-16">
    <div class="max-w-lg mx-auto shadow px-6 py-7 rounded overflow-hidden">
        <p class="text-2xl  font-semibold mb-1">Login</p>
        <p class="text-gray-600 mb-6 text-sm">
            Login if you are a new customer
        </p>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
           <div class="space-y-4">
            <div>
                <label for="email" class="text-gray-600 mb-2 block">Email adress:</label>
                <input type="email" formControlName="email" class="block w-full border border-gray-300 px-4 py-3 text-gray-600 text-sm rounded focus:ring-0 focus:border-primary placeholder-gray-400" placeholder="Enter your email adress"
                [ngClass]="{'border-red-500':form.get('email')?.invalid && 
                (form.get('email')?.dirty || form.get('email')?.touched || isSubmitted)}"
                >
                <span *ngIf="form.get('email')?.hasError('required') && 
                (form.get('email')?.dirty || form.get('email')?.touched || isSubmitted)" class="text-sm text-red-400">Email address is required !</span>
            </div>
            <div>
                <label for="password" class="text-gray-600 mb-2 block">Password:</label>
                <input type="password" formControlName="password" class="block w-full border border-gray-300 px-4 py-3 text-gray-600 text-sm rounded focus:ring-0 focus:border-primary placeholder-gray-400" placeholder="Enter your password"
                [ngClass]="{'border-red-500':form.get('password')?.invalid && 
                (form.get('password')?.dirty || form.get('password')?.touched || isSubmitted)}"
                >
                <span *ngIf="form.get('password')?.hasError('required') && 
                (form.get('password')?.dirty || form.get('password')?.touched || isSubmitted)" class="text-sm text-red-400">Password is required !</span>
            </div>
           </div>
           <div class="flex items-center justify-end mt-6">

            <a href="#" class="text-primary">Forgot password</a>
           </div>
           <div class="mt-4">
            <button type="submit" class="block w-full py-2 text-center text-white bg-primary border border-primary rounded hover:bg-transparent hover:text-primary transition uppercase  font-semibold">Login</button>
           </div>
        </form>

        <div class="mt-6 flex justify-center relative">
            <div class="text-gray-600 uppercase px-3 bg-white z-10 relative ">Or login with</div>
            <div class="absolute left-0 top-3 w-full border-b-2 border-gray-200"></div>
        </div>
        <div class="flex mt-4 gap-4">
            <a href="" class="w-1/2 py-2 text-center text-white bg-blue-800 rounded uppercase font-semibold text-sm hover:bg-blue-700">facebook</a>
            <a href="" class="w-1/2 py-2 text-center text-white bg-red-700 rounded uppercase font-semibold text-sm hover:bg-red-600">google</a>
        </div>
        <div>
            <p class="mt-4 text-gray-600 text-center">Don't have an account? <a routerLink="/auth/register" class="text-primary">Register now</a></p>
        </div>
    </div>
</div>
