<div class="container py-4 flex items-center gap-3">
    <a routerLink="/" class="text-primary text-base">
       <i class="fas fa-home"></i>
    </a>
    <span class="text-sm text-gray-400">
       <i class="fas fa-chevron-right"></i>
    </span>
    <p class="text-gray-600 font-medium">Shop</p>
</div>

<div class="container pb-16 items-start">
    <div class="shadow px-6 py-7 rounded overflow-hidden ">
        <table *ngIf="results && results.length > 0;  else noProducts"  class="w-full ">
            <thead >
                <tr  class="text-md font-se text-gray-600   border-gray-800">
                    <td class="pl-40"></td>
                    <td class="py-4 px-4  text-center">Price</td>
                    <td class="py-4 px-4 text-center">Rating</td>
                    <td class="py-4 px-4 text-center">Category</td>
                    <td class="py-4 px-4 text-center ">Brand</td>
                </tr>
            </thead>
           
            <tbody>
                <tr *ngFor="let product of results"  class="w-full  border-gray-800 transition-colors ">
                    <td class="flex gap-x-6 items-center py-4 pl-10">
                        <img [routerLink]="['/product-detail', product.id]" [src]="product.image" alt="product_img" class="w-40 aspect[3/2] rounded-lg object-cover object-top border border-gray-200 cursor-pointer">
                        <a [routerLink]="['/product-detail', product.id]" class="text-lg font-medium text-gray-600"> {{product.name}} </a>
                    </td>
                    <td class="font-medium text-center text-gray-600">{{product.priceTTC | currency}}</td>
                    <td class=" text-center text-gray-600">
                        <div class="flex items-center ml-14">
                            <div class="flex gap-1 text-sm text-yellow-400" *ngFor="let i of [].constructor(product.rating); let index = index" >
                                <span><i class="fas fa-star"></i></span>
                            </div>
                            <div class="text-xs text-gray-600 ">{{"(" +product.rating + "/5)" }}</div>
                        </div>
                    </td>
                    <td class="font-medium text-center text-gray-600">{{product.category.nameCategory}}</td>
                    <td class="font-medium text-center text-gray-600"><button (click)="addToCart(product)" class="px-6 py-2 text-center text-sm text-white bg-primary border border-primary rounded hover:bg-transparent hover:text-primary transition font-semibold">Add To Cart</button></td>
                </tr>
            </tbody>
        </table>
        <ng-template #noProducts>
            <div class="text-lg flex items-center justify-center text-gray-600  font-medium">{{message}}</div>
        </ng-template>
    </div>
</div>
